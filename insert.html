<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://imgs.search.brave.com/_MT_2-0kNDCplUNgZhsunxRZFJflWucJ1prngL1q61A/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9raWl0/LmFjLmluL3dwLWNv/bnRlbnQvdXBsb2Fk/cy8yMDIxLzAyL0tJ/SVQtVW5pdmVyc2l0/eS1DYW11cy0zLUxp/YnJhcnkuanBn') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
        }

        .form-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h3 {
            color: #333;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
            text-align: left;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .buttons {
            margin-top: 15px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 45%;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="form-box">
        <h3>Enter the details of the new student!</h3>
        <form method="post" action="contact.php">
            <table>
                <tr>
                    <td class="left">Roll no.</td>
                    <td class="right"><input type="text" name="roll" size="20" maxlength="25"/></td>
                </tr>
                <tr>
                    <td class="left">Name</td>
                    <td class="right"><input type="text" name="name" size="20" maxlength="25"/></td>
                </tr>
                <tr>
                    <td class="left">CGPA</td>
                    <td class="right"><input type="text" name="cgpa" size="20" maxlength="25"/></td>
                </tr>
                <tr>
                    <td class="left">Gender</td>
                    <td class="right">
                        <input type="radio" name="gender" value="Male" checked="checked"/> Male
                        <input type="radio" name="gender" value="Female"/> Female
                    </td>
                </tr>
                <tr>
                    <td class="left">Branch</td>
                    <td class="right">
                        <input type="radio" name="branch" value="cse" checked="checked"/> CSE
                        <input type="radio" name="branch" value="csse"/> CSSE
                        <input type="radio" name="branch" value="csce"/> CSCE
                        <input type="radio" name="branch" value="it"/> IT
                    </td>
                </tr>
                <tr>
                    <td class="left">Year</td>
                    <td class="right">
                        <select id="year" name="year">
                            <option selected="selected">1st</option>
                            <option>2nd</option>
                            <option>3rd</option>
                            <option>4th</option>
                        </select>
                    </td>
                </tr>
            </table>

            <div class="buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="cancel-btn" onclick="window.history.back();">Cancel</button>
            </div>
        </form>
    </div>

</body>
</html>
