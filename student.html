<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Service Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.financialexpress.com/wp-content/uploads/2025/02/KIIT-edt-1.jpg?w=440') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
        }
        .form-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
        }

        h3 {
            color: #666;
            font-weight: normal;
            margin-top: 0;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .buttons {
            margin-top: 15px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 45%;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="form-box">
        <h1>Good Morning Student!</h1>
        <h3>Welcome to Student Service.<br></h3>
        <h3>Enter your Roll No. to get further details</h3>
        
        <form method="post" action="display.php">
            <label for="roll">Roll No.</label>
            <input type="text" name="roll" id="roll" placeholder="Enter your roll number" required>

            <label for="year">Year</label>
            <select id="year" name="year">
                <option selected="selected">1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
            </select>

            <div class="buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>

</body>
</html>
