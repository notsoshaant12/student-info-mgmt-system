<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
	
	.background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://akm-img-a-in.tosshub.com/indiatoday/images/story/202502/btech-student-committed-suicide-in-kiit-hostel-170504933-16x9.jpg?VersionId=6INhFZ_aWi0tIXU5i7BhLSnk6gjpcL4W') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
        }

        .form-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
        }

        h4 {
            color: #666;
            font-weight: normal;
            margin-top: 0;
        }

        table {
            width: 100%;
            margin-top: 10px;
        }

        td {
            padding: 10px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .buttons {
            margin-top: 15px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 45%;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="form-box">
        <h1>Welcome Administrator!!!</h1>
        <h4>Feel free to make any changes you want</h4>

        <form method="post" action="admin.php">
            <table>
                <tr>
                    <td class="left">Username</td>
                    <td class="right"><input type="text" name="username" maxlength="25" required/></td>
                </tr>
                <tr>
                    <td class="left">Password</td>
                    <td class="right"><input type="password" name="password" maxlength="25" required/></td>
                </tr>
            </table>

            <div class="buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>

</body>
</html>
