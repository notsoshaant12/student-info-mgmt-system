<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://akm-img-a-in.tosshub.com/indiatoday/images/story/202502/btech-student-committed-suicide-in-kiit-hostel-170504933-16x9.jpg?VersionId=6INhFZ_aWi0tIXU5i7BhLSnk6gjpcL4W') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
        }
        .confirmation-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h3 {
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 45%;
        }

        .yes-btn {
            background-color: #d9534f;
            color: white;
        }

        .cancel-btn {
            background-color: #5bc0de;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="confirmation-box">
        <h3>Are you sure you want to delete?</h3>
        <p>Re-enter the roll no. to confirm!</p>

        <form method="post" action="delete.php">
            <input type="text" name="roll" placeholder="Enter Roll Number" maxlength="25" required />

            <div class="buttons">
                <button type="submit" class="yes-btn">Yes</button>
                <button type="button" class="cancel-btn" onclick="window.history.back();">Cancel</button>
            </div>
        </form>
    </div>

</body>
</html>
